version: "3"
services:
  pitstop-express-gateway:
    image: pitstop-express-gateway
    restart: always
    ports:
      - 8080:8080
    networks:
      - pitstopNetwork
  pitstop-customer-service:
    image: pitstop-customer
    restart: always
    ports: 
      - 3001:3000
    networks:
      - pitstopNetwork
    environment:
      DB_USER: customer
      DB_PASSWORD: password
      DB_NAME: customer
      DB_HOST: customer-database

  pitstop-vehicle-service:
    image: pitstop-vehicle
    restart: always
    ports:
      - 3002:3000
    networks:
      - pitstopNetwork
    environment:
      DB_USER: vehicle
      DB_PASSWORD: password
      DB_NAME: vehicle
      DB_HOST: vehicle-database

  pitstop-workshop-service:
    image: pitstop-workshop-planning
    restart: always
    ports:
      - 3003:3000
    networks:
      - pitstopNetwork
    environment:
      DB_USER: workshop
      DB_PASSWORD: password
      DB_NAME: workshop
      DB_HOST: workshop-database


  customer-database:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: customer
      MYSQL_USER: customer
      MYSQL_PASSWORD: password
    ports:
      - 3307:3306
    volumes:
      - customer-database:/var/lib/mysql
    networks:
      - pitstopNetwork
  vehicle-database:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: vehicle
      MYSQL_USER: vehicle
      MYSQL_PASSWORD: password
    ports:
      - 3308:3306
    volumes:
      - vehicle-database:/var/lib/mysql
    networks:
      - pitstopNetwork
  workshop-database:
    image: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: workshop
      MYSQL_USER: workshop
      MYSQL_PASSWORD: password
    ports:
      - 3309:3306
    volumes:
      - workshop-database:/var/lib/mysql
    networks:
      - pitstopNetwork

  rabbitmq:
    image: rabbitmq:management
    restart: always
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=password
    ports:
      - 5672:5672
      - 15672:15672
    networks:
      - pitstopNetwork
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
      - rabbitmq-data:/var/log/rabbitmq

volumes:
  customer-database:
  vehicle-database:
  workshop-database:
  rabbitmq-data:

networks:
  pitstopNetwork:
    driver: bridge
